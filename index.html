<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js-image-zoom.js" type="application/javascript"></script>
    <style>
        .wrapper {
            min-height: 300px;
        }
        .control-button {
            display: block;
            width: 40px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Zoom image with nested img</h2>
        <div id='container' style="margin-left: 100px">
            <img src="1.jpg" />
        </div>
        <button class='control-button' onclick="killImageZoom('imageZoom')">kill</button>
        <button class='control-button' onclick="setupImageZoom('imageZoom')">setup</button>
        <button class='control-button' onclick="resetImageZoom('imageZoom')">reset</button>
    </div>
    <div class="wrapper">
        <h2>Zoom image with img as option</h2>
        <div id='containerWithoutChild' style="margin-left: 100px">
        </div>
        <button class='control-button' onclick="killImageZoom('imageZoom2')">kill</button>
        <button class='control-button' onclick="setupImageZoom('imageZoom2')">setup</button>
        <button class='control-button' onclick="resetImageZoom('imageZoom2')">reset</button>
    </div>
    <script>
        window.imageZoom = new ImageZoom(document.getElementById('container'), {width: 400, height: 250, zoomWidth: 500});
        window.imageZoom2 = new ImageZoom(document.getElementById('containerWithoutChild'), {width: 400, height: 250, zoomWidth: 500, img: "1.jpg"});

        function killImageZoom(imageZoom) {
            window[imageZoom].kill();
        }
        function setupImageZoom(imageZoom) {
            window[imageZoom].setup();

        }
        function resetImageZoom(imageZoom) {
            window[imageZoom].kill();
            window[imageZoom].setup();
        }
    </script>
</body>
</html>
